<!DOCTYPE html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Map Editor • The Environmental Team</title>
        <link rel="icon" href="/static/images/light-bulb.png" type="image/x-icon"/>
        <script defer type="text/javascript" src='/static/js/map-editor.js'></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2KFn-b-s5YNgoZgfr9jwPQ3fAWQQQcdY&callback=mapInitialization"></script>
        <link rel="stylesheet" type="text/css" href='/static/styles/head_style.css'>
        <link rel="stylesheet" type="text/css" href='/static/styles/map-editor.css'>
    </head>
    <body>
        <div id = "header">
            <h1 id = "naslov">The Environmental Team</h1>
            <div id = "stranice">
                <a class = "dugme_head" href = "/events">Events</a>
                <a class = "dugme_head" href = "/map">Map</a>
                <a class = "dugme_head" href = "/about-us">About Us</a>
                <div class = "dropdown_head">
                    <button class = "btn_drop">Account</button>
                    <div class="dropdown_sadrzaj">
                        <a class = "elem_dropdown" href = "/user">My Account</a>
                        <a class = "elem_dropdown" href = "/logout">Logout</a>
                    </div>                    
                </div>
            </div>
        </div>
        <div id = "kontekst">
            <div id = "mapa"></div>
            <form id = "place">
                <p id = "heading">Place:</p>
                <input type = "text" id = "adr" class ="txt_fld" placeholder="Name of the Place will be Shown Here">
                <input type = "text" id = "kord" class ="txt_fld" placeholder="Coordinates will be Here" disabled>
                <input type="submit" id = "pick_btn" value = "Pick" data-fun = "p">
            </form>
        </div>
        <div id = "footer">
            <p>Made by Andreja Janković, 2023, andrejajanja@gmail.com</p>
        </div>
    </body>
</html>
