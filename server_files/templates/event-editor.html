<!DOCTYPE html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>üéüÔ∏èEvents EditorüéüÔ∏è ‚Ä¢ The Environmental Team</title>
        <link rel="icon" href="/static/images/logo.png" type="image/x-icon"/>
        <script type = "text/javascript" src='/static/js/lib.js'></script>
        <script defer type="text/javascript" src='/static/js/event-editor.js'></script>
        <link rel="stylesheet" type="text/css" href='/static/styles/head_style.css'>
        <link rel="stylesheet" type="text/css" href='/static/styles/head-style.css'>
        <link rel="stylesheet" type="text/css" href='/static/styles/event-editor.css'>
    </head>
    <body>
        <nav class="green-border-navbar green-fill-navbar navbar">
            <a href="/">
                <img class="navbar-left" src="static/images/logo.png"/>
            </a>
            <ul class="navbar-middle">
                <li>
                    <a href="/events">
                        Events
                    </a>
                </li>
                <li>
                    <a href="/map">
                        Map
                    </a>
                </li>
                <li>
                    <a href="/contact-us">
                        Contact us
                    </a>
                </li>
                <li>
                    <a href="/about-us">
                        About us
                    </a>
                </li>
            </ul>
            <div class="navbar-right">
                <div class = "dropdown-head">
                    <button class = "dropdown-btn"><img src = "/static/images/profile.png"></button>
                    <div class="dropdown-content green-border green-fill">
                        <a class = "dropdown-elem" href = "/user">Account information</a>
                        <a class = "dropdown-elem" href = "/forms-editor">Forms Editor</a>
                        <a class = "dropdown-elem" style="border-bottom: #34A853 solid 2px;">Events Editor</a>
                        <a class = "dropdown-elem" href = "/logout">Logout</a>
                    </div>                    
                </div>
            </div>
        </nav>
        <div id = "loader">
            <div class="spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id = "kontekst">
            <form id ="posts">
                <div id ="posts_header">
                    <div id = "posts_panel">
                        <input class = "posts_panel_btn" type="submit" value = "New post" data-fun="new" >
                    </div>
                    <p id="posts_label">Saved posts:</p>                    
                </div>
                <div id ="posts_list"></div>
            </form>
            <form id = "editor" data-tren="" data-pubed="false">
                <div id = "images_container">
                    <div id = "editor_images">
                        <div id = "images">
                            <input id = "images_add_btn" type = "submit" value = "Add new image" data-fun="add_img">
                            <input id="files" style="display: none;" type="file" multiple>
                        </div>
                        <div id = "image_box">
                            <img id = "previewed" src = "static/images/insert-picture-icon.png" alt = "Error displaying image">
                        </div>
                    </div>
                    <input id = "img_btn" type = "image" data-fun="fold" src = "static/images/expand_img.png">
                </div>    
                <div id = "editor_date_title">
                    <input id = "post_title" class = "editor_txt_fld" type="text" placeholder="Enter post title here">
                    <div id = "map_lok">
                        <img id = "img_lok" src = "static/images/location.png">
                        <input id = "btn_lok" type = "submit" value = "Pick a location" data-fun="lok" data-lok = "">
                    </div>
                    <select id = "sel_frm" class = "dropdownl">
                        <option value = "">Choose a form</option>
                    </select>
                    <input id = "post_date" class = "editor_txt_fld" type="date">
                    <select id = "sel_eve" class = "dropdownl">
                        <option value = "">Choose type</option>
                        <option value = "Cleaning">Cleaning</option>
                        <option value = "Market">Market</option>
                        <option value = "Planting">Planting</option>
                    </select>
                </div>
                <textarea id = "editor_text" placeholder="Enter event post text here"></textarea>
                <div id = "editor_panel">
                    <input type="submit" class="editor_panel_btn" value = "Save" data-fun="save">
                    <input type="submit" class="editor_panel_btn" value = "Publish post" data-fun="pub">
                </div>
            </form>
        </div>
        <div class="footer green-fill">
            <div class="row space-between">
                <div class="about-grid">
                    <div class="graphic-logo">
                        <img src="static/images/logo.png" width="200" height="200" alt="Logo">
                    </div>
                    <div class="text-logo">
                        The Environmental Team
                    </div>                    
                    <div class="empty"></div> <!-- empty div just used to form nice-looking grid -->
                    <div class="description">
                        Insert some slogan or moto here
                    </div>
                </div>
                <div class="nav-grid">
                    <div class="nav-link"><a href="/events">events</a></div>
                    <div class="nav-link"><a href="/map">map</a></div>
                    <div class="nav-link"><a href="/contact-us">contact us</a></div>
                    <div class="nav-link"><a href="/about-us">about us</a></div>
                </div>
            </div>
            <div class="row center">
                <div class="authors">
                    Made by Andreja Jankoviƒá, andrejajanja@gmail.com, Year 2023
                </div>
            </div>
        </div>
        <template id = "templates">
            <input type="image" class = "added_image" data-fun="img" src = "">
            <div class = "posts_post">
                <input class = "del_img_post" value = "" type = "submit" data-fun = "delp" data-post="">
                <input class = "post_txt" type="submit" value = ""  data-fun = "post">
                <input class = "pub_img_post" value = "" type = "submit" data-fun = "unpubp" data-post="">
            </div>
            <option class="opcija_frm" value = ""></option>
        </template>
    </body>
</html>
