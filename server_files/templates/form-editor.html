<!DOCTYPE html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>üìùForms Editorüìù ‚Ä¢ The Environmental Team</title>
        <link rel="icon" href="/static/images/logo.png" type="image/x-icon"/>
        <script type = "text/javascript" src='/static/js/lib.js'></script>
        <script defer type="text/javascript" src='/static/js/form-editor.js'></script>
        <link rel="stylesheet" type="text/css" href='/static/styles/head_style.css'>
        <link rel="stylesheet" type="text/css" href='/static/styles/head-style.css'>
        <link rel="stylesheet" type="text/css" href='/static/styles/form-editor.css'>
    </head>
    <body>
        <nav class="green-border-navbar green-fill-navbar navbar">
            <a href="/">
                <img class="navbar-left" src="static/images/logo.png"/>
            </a>
            <ul class="navbar-middle">
                <li>
                    <a href="/events">
                        Events
                    </a>
                </li>
                <li>
                    <a href="/map">
                        Map
                    </a>
                </li>
                <li>
                    <a href="/contact-us">
                        Contact us
                    </a>
                </li>
                <li>
                    <a href="/about-us">
                        About us
                    </a>
                </li>
            </ul>
            <div class="navbar-right">
                <div class = "dropdown-head">
                    <button class = "dropdown-btn"><img src = "/static/images/profile.png"></button>
                    <div class="dropdown-content green-border green-fill">
                        <a class = "dropdown-elem" href = "/user">Account information</a>
                        <a class = "dropdown-elem" style="border-bottom: #34A853 solid 2px;">Forms Editor</a>
                        <a class = "dropdown-elem" href = "/events-editor">Events Editor</a>
                        <a class = "dropdown-elem" href = "/logout">Logout</a>
                    </div>                    
                </div>
            </div>
        </nav>
        <div id = "kontekst">
            <form id = "explorer">
                <div class ="buttonBox">
                    <input name = "new" type = "submit" value = "New Form" id = "new_form_btn" class = "controlBtn">
                    <input name = "publish" type = "submit" value = "Publish Current" id = "publish_btn" class = "controlBtn">
                </div>
                <p id = "naslov_past_forms">Past forms:</p>
                <div id = "prosle_forme"></div>
            </form>
            <div id = "loader">
                <div class="spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <form id = "maker">
                <div id="form_header">
                    <input data-type="name" class = "specifikacija" id = "ime_save_polje" name = "name" type = "text" placeholder="Name under which a form will be saved">
                    <div id = "exp_box">
                        <div id = "label_wrapper">
                            <p id = "exp_label">Expiration:</p>
                            <p class = "info_box">Leave both fields empty if you want a form to be perminent</p>
                        </div>
                        <input class = "exp_input" type="date">
                        <input class = "exp_input" type="time">
                    </div>
                    <input data-type = "title" class = "specifikacija" id = "naslov_polje" name = "title" type = "text" placeholder="Enter form title here">
                    <textarea data-type = "desc" class = "specifikacija" id = "opis_polje" name = "desc" placeholder="Enter form decription here"></textarea>
                </div>
                <div data-type = "idk" class = "polje">
                    <div class = "polje_head">
                        <input class = "naslov" name = "na0" type="text" placeholder="How is this field called?">
                    </div>                    
                    <div class = "polje_vrednosti">
                    </div>                    
                </div>
    
                <div id ="dodaj">
                    <input class = "cntrl_btn" type="submit" value = "+" data-fun = "add_fld">
                    <input class = "cntrl_btn" type="submit" value = "-" data-fun = "sub_fld">
                    <input class = "cntrl_btn save" type="submit" value = "Save" data-fun = "save_all">
                </div>
            </form>
            
            <form id = "responces">
                <div class = "respoHeader">
                    <div class = "tableTitle">Responces for: </div>
                    <input class = "fetchBtn btnStyle" type = "submit" value = "Fetch answers" data-fun = "fetch">
                    <input class ="copyBtn btnStyle" type = "submit" value = "Copy selected" data-fun = "copy">
                    <select id = "copyFlds" class = "checkbSelect"></select>        
                </div>
                <div class = "queryMaker"></div>
                <table class = "respoTable">
                </table>
            </form>
        </div>
        <div class="footer green-fill">
            <p>Made by Andreja Jankoviƒá, 2023, andrejajanja@gmail.com</p>
        </div>

        <template id = "templates">
            <div class = "polje">
                <div class = "polje_head">
                    <input class = "naslov" name = "na0" type="text" placeholder="How is this field called?">
                </div>                    
                <div class = "polje_vrednosti">
                </div>  
            </div>
            <select id = "dropdown_lista" data-fun = "select">
                <!--Dodaj ikonice u svako select polje-->
                <option value = "idk" class = "dropdown_polje"><div class ="dropdown_opcija">Field type</div></option>
                <option value = "sentc" class = "dropdown_polje"><div class ="dropdown_opcija">Short answer</div></option>
                <option value = "parag" class = "dropdown_polje"><div class ="dropdown_opcija">Paragraph answer</div></option>
                <option value = "checkb" class = "dropdown_polje"><div class ="dropdown_opcija">Multiple choices</div></option>
                <option value = "date" class = "dropdown_polje"><div class ="dropdown_opcija">Date</div></option>
                <option value = "time" class = "dropdown_polje"><div class ="dropdown_opcija">Time</div></option>
            </select>
            <div class = "checkbox_polje">
                <input type="checkbox" name = "vr" class = "checkkutija">
                <input type="txt" name = "na" class = "checklabel" placeholder="Enter option name here">
            </div>
            <div class = "panel_za_dodavanje">
                <input class = "check_btn" type="submit" value = "+" data-fun = "add_checkb">
                <input class = "check_btn" type="submit" value = "-" data-fun = "sub_checkb">
            </div>
            <div class = "formice">
                <input name = "del" type="submit" class = "del_btn" value = "">
                <input name = "file" type = "submit" value = "" class = "name_btn" >
                <input name = "resp" type = "submit" value = "" class = "respo_btn" alt = "Responces">
            </div>
            <select class = "checkbSelect"></select>
            <input class = "checkbRow" type = "checkbox">
            <input class = "checkAll" data-fun="checkAll" type = "submit" value = "Check All">
            <input class = "checkAll" data-fun="uncheckAll" type = "submit" value = "Uncheck All">
        </template>
    </body>
</html>
