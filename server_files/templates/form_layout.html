<!DOCTYPE html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>form_layout</title>
        <link rel="icon" href="/static/images/logo.png" type="image/x-icon"/>
        <script type = "text/javascript" src='/static/js/lib.js'></script>
        <script defer type="text/javascript" src='/static/js/form_layout.js'></script>
        <link rel="stylesheet" type="text/css" href='/static/styles/head-style.css'>
        <link rel="stylesheet" type="text/css" href='/static/styles/head_style.css'>
        <link rel="stylesheet" type="text/css" href='/static/styles/form_layout.css'>
    </head>
    <body>
        <nav class="green-border-navbar green-fill-navbar navbar">
            <a href="/">
                <img class="navbar-left" src="/static/images/logo.png"/>
            </a>
            <ul class="navbar-middle">
                <li>
                    <a href="/events">
                        Events
                    </a>
                </li>
                <li>
                    <a href="/map">
                        Map
                    </a>
                </li>
                <li>
                    <a href="/contact-us">
                        Contact us
                    </a>
                </li>
                <li>
                    <a href="/about-us">
                        About us
                    </a>
                </li>
            </ul>
            <div class="navbar-right">
                {%include loged_in %}
            </div>
        </nav>
        <form id = "kontekst">
            <div id="form_header">
                <input data-type = "title" class = "form-header-field" id = "naslov_polje" name = "title" type = "text" value = "" disabled>
                <textarea data-type = "desc" class = "form-header-field" id = "opis_polje" name = "desc" value = "" disabled></textarea>
            </div>
            <input id = "submit_btn" type="submit" value = "Submit form">
        </form>
        <div class="footer green-fill">
            <div class="row space-between">
                <div class="about-grid">
                    <div class="graphic-logo">
                        <img src="static/images/logo.png" width="200" height="200" alt="Logo">
                    </div>
                    <div class="text-logo">
                        The Environmental Team
                    </div>                    
                    <div class="empty"></div> <!-- empty div just used to form nice-looking grid -->
                    <div class="description">
                        Insert some slogan or moto here
                    </div>
                </div>
                <div class="nav-grid">
                    <div class="nav-link"><a href="/events">events</a></div>
                    <div class="nav-link"><a href="/map">map</a></div>
                    <div class="nav-link"><a href="/contact-us">contact us</a></div>
                    <div class="nav-link"><a href="/about-us">about us</a></div>
                </div>
            </div>
            <div class="row center">
                <div class="authors">
                    Made by Andreja JankoviÄ‡, andrejajanja@gmail.com, Year 2023
                </div>
            </div>
        </div>
    </body>
</html>
