<!DOCTYPE html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="/static/images/light-bulb.png" type="image/x-icon"/>

        <script defer type="text/javascript" src='/static/js/form_layout.js'></script>
        <link rel="stylesheet" type="text/css" href='/static/styles/head_style.css'>
        <link rel="stylesheet" type="text/css" href='/static/styles/form_layout.css'>
    </head>
    <body>
        <div id = "header">
            <h1 id = "naslov">The Environmental Team</h1>
            <div id = "stranice">
                <a class = "dugme_head" href = "/events">Events</a>
                <a class = "dugme_head" href = "/map">Map</a>
                <a class = "dugme_head" href = "/about-us">About Us</a>
            </div>
        </div>
        <form id = "kontekst">
            <div id="form_header">
                <input data-type = "title" class = "specifikacija" id = "naslov_polje" name = "title" type = "text" value = "" disabled>
                <textarea data-type = "desc" class = "specifikacija" id = "opis_polje" name = "desc" value = "" disabled></textarea>
            </div>

            <input id = "submit_btn" type="submit" value = "Submit form">
        </form>
        <div id = "footer">

        </div>
