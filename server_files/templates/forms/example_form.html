<body>
    <nav class="green-border-navbar green-fill-navbar navbar">
        <a href="/">
            <img class="navbar-left" src="/static/images/logo.png"/>
        </a>
        <ul class="navbar-middle">
            <li>
                <a href="/events">
                    Events
                </a>
            </li>
            <li>
                <a href="/map">
                    Map
                </a>
            </li>
            <li>
                <a href="/contact-us">
                    Contact us

            </li>
            <li>
                <a href="/about-us">
                    About us
                </a>
            </li>
        </ul>
        <div class="navbar-right">
            {%include loged_in %}
        </div>
    </nav>
    <form data-frm="example_form" data-time=" " id="kontekst">
        <div id="form_header">
            <input class="specifikacija" data-type="title" disabled="" id="naslov_polje" name="title" type="text" value="This is an example form"/>
            <textarea class="specifikacija" data-type="desc" disabled="" id="opis_polje" name="desc" value="">Description</textarea>
        </div>
        <div class="polje">
            <p class="fld_head">
                Name
            </p>
            <input class="txt_in" type="text" value=""/>
        </div>
        <div class="polje">
            <p class="fld_head">
                Surname
            </p>
            <input class="txt_in" type="text" value=""/>
        </div>
        <div class="polje">
            <p class="fld_head">
                Tell us something about yourself
            </p>
            <textarea class="parag_in"></textarea>
        </div>
        <div class="polje">
            <p class="fld_head">
                Choose position
            </p>
            <div class="checkbox_polje">
                <input class="checkb_in" type="checkbox"/>
                <p class="checkp_in">
                    Coordinator
                </p>
            </div>
            <div class="checkbox_polje">
                <input class="checkb_in" type="checkbox"/>
                <p class="checkp_in">
                    Assistaint to coordinator
                </p>
            </div>
            <div class="checkbox_polje">
                <input class="checkb_in" type="checkbox"/>
                <p class="checkp_in">
                    Organizer
                </p>
            </div>
        </div>
        <input id="submit_btn" type="submit" value="Submit form"/>
    </form>
    <div class="footer green-fill">
        <p>
            Made by Andreja Janković, 2023, andrejajanja@gmail.com

    </div>
