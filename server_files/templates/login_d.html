<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page • The Environmental Team</title>
        <link rel="icon" href="static/images/light-bulb.png" type="image/x-icon"/>
        <script type = "text/javascript" src='/static/js/lib.js'></script>
        <script defer type="text/javascript" src='/static/js/login.js'></script>
        <link rel="stylesheet" type="text/css" href='/static/styles/head_style.css'>
        <link rel="stylesheet" type="text/css" href='/static/styles/login_d.css'>
    </head>
    <body>
        <div id = "header">
            <h1 id = "naslov">The Environmental Team</h1>
            <div id = "stranice">
                <a class = "dugme_head" href = "/events">Events</a>
                <a class = "dugme_head" href = "/map">Map</a>
                <a class = "dugme_head" href = "/join-us">Join Us</a>
                <a class = "dugme_head" href = "/about-us">About Us</a>
            </div>
        </div>
        
        <form id = "kontekst">
            <div id = "status_login">Error! You didn't enter your password.</div>
            <div class = "naslov_forma">
                <p style="margin: 0%;">Sign in</p>
            </div>
            <div class = "paket_naslov_txt_unos">
                <p class = "naslov_za_unos_polje">E-mail:</p>
                <input name = "usname" class = "unos_polje_txt" type="text" placeholder="H̸̪͑̓e̴̫͒̂r̶͓̫̾e̴̤̞̍͌">
            </div>
            <div class = "paket_naslov_txt_unos">
                <p class = "naslov_za_unos_polje">Password:</p>
                <input name = "pass" class = "unos_polje_txt" type="password" placeholder="H̷̢̨͙̹̥̞̱͓̪͑́̔́̉̈́͌́e̸͙͉̠̬̞̗̬̱̓̓̊͘ṟ̴̫̥̊é̶̜̘̂͝͝">
            </div>
            <div class = "dugmici_region">
                <input name ="dugmence" data-fun="log" class = "dugme log" type = "submit" value = "Sign in">
                <input name ="dugmence" data-fun="reg" class = "dugme sign" type = "submit" value = "Create an account">
                <input name ="dugmence" data-fun="forgp" class = "dugme forgpass" type = "submit" value = "Forgot password?">
            </div>
        </form>
        <div id = "footer">
            <p>Made by Andreja Janković, 2023, andrejajanja@gmail.com</p>
        </div>
    </body>
</html>
