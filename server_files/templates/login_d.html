            <div class = "paket_naslov_txt_unos">
                <p class = "naslov_za_unos_polje">Password:</p>
                <input name = "pass" class = "unos_polje_txt" type="password" placeholder="Here">
            </div>
            <div class = "dugmici_region">
                <input name ="dugmence" data-fun="log" class = "dugme log" type = "submit" value = "Sign in">
                <input name ="dugmence" data-fun="forgp" class = "dugme forgpass" type = "submit" value = "Forgot password?">
