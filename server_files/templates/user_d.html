<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Info • The Environmental Team</title>
        <link rel="icon" href="static/images/light-bulb.png" type="image/x-icon"/>
        <script type = "text/javascript" src='/static/js/lib.js'></script>
        <script defer type="text/javascript" src='/static/js/user_d.js'></script>
        <link rel="stylesheet" type="text/css" href='/static/styles/head_style.css'>
        <link rel="stylesheet" type="text/css" href='/static/styles/user_d.css'>
    </head>
    <body>
        <div id = "header">
            <h1 id = "naslov">The Environmental Team</h1>
            <div id = "stranice">
                <a class = "dugme_head" href = "/events">Events</a>
                <a class = "dugme_head" href = "/map">Map</a>
                <a class = "dugme_head" href = "/about-us">About Us</a>
                <div class = "dropdown_head">
                    <button class = "btn_drop">Editors</button>
                    <div class="dropdown_sadrzaj">
                        <a class = "elem_dropdown" href = "/map-editor">Map</a>                    
                        <a class = "elem_dropdown" href = "/form-editor">Forms</a>
                        <a class = "elem_dropdown" href = "/event-editor">event</a>
                    </div>                    
                </div>
                <a class = "dugme_head" href = "/logout">Logout</a>
            </div>
        </div>

        <div id = "kontekst">
            <div id = "formica">
                <p id = "formica_naslov">Your account information</p>
                <div class = "paket_polje">
                    <p class = "naslov_polje">Account email</p>
                    <p class = "sadrzaj">{{ email }}</p>
                </div>
                <div class = "paket_polje">
                    <p class = "naslov_polje">Name</p>
                    <p class = "sadrzaj">{{ ime }}</p>
                </div>
                <div class = "paket_polje">
                    <p class = "naslov_polje">Surname</p>
                    <p class = "sadrzaj">{{ prezime }}</p>
                </div>
                <div class = "paket_polje">
                    <p class = "naslov_polje">City/Town</p>
                    <input class = "sadrzaj grad_input" placeholder="{{ grad }}">
                </div>
                
                <form class = "obrisi_acc_sekcija">
                    <p class = "naslov_polje"></p>
                    <input id = "del_btn" type = "submit" value = "Delete account">
                </form>
            </div>
            
            <div id = "poruka_deo">
                Message area - under contruction<br>
            </div>
        </div>
        <div id = "footer">
            <p>Made by Andreja Janković, 2023, andrejajanja@gmail.com</p>
        </div>
    </body>
</html>
